        .signin

        }
        .signin .content .form

          width: 110%;

          flex-direction: column;
          gap: 25px;
        }
        .signin .content .form .inputBox
        {
          position: relative;
          width: 100%;
        }
        .signin .content .form .inputBox input 
        {
          position: relative;
          width: 100%;
          background: #333;
          border: none;
          outline: none;
          padding: 25px 10px 7.5px;
          border-radius: 4px;
          color: #fff;
          font-weight: 500;
          font-size: 1em;
        }
        .signin .content .form .inputBox i 
        {
          position: absolute;
          left: 0;
          padding: 15px 10px;
          font-style: normal;
          color: #aaa;
          transition: 0.5s;
          pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i
        {
          transform: translateY(-7.5px);
          font-size: 0.8em;
          color: #fff;
        }
        .signin .content .form .links 
        {
          position: relative;
          width: 100%;
          display: flex;
          justify-content: space-between;
        }
        .signin .content .form .links a 
        {
          color: #fff;
          text-decoration: none;
        }
        .signin .content .form .inputBox input[type="submit"]
        {
            padding: 10px;
            background: #cb6d27;
            color: #fff;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active
        {
          opacity: 0.6;
        }
        .error
        {
            color: #ffffff;
            background: #000;
            width: 200px;
            margin-top: 30px;
            padding: 5px;
        }
        .success
        {
            color: #ffffff;
            background: #3ea94c;
            width: 285px;
            margin-top: 30px;
            padding: 12px;
        }

        }
